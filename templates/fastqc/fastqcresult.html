{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Analysis Result</title>
    <!-- Bootstrap CSS (make sure it's included in your base or add this) -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <h1 class="h3 text-primary mb-0">Analysis Result for <small class="text-muted">{{ file.file.name|default:"Unknown File" }}</small></h1>
            <a href="{% url 'download_report' file.id %}" class="btn btn-success btn-lg shadow-sm" role="button" aria-label="Download analysis report">
                <i class="bi bi-download me-2"></i> Download Report
            </a>
        </div>

        <div class="ratio ratio-16x9 shadow rounded">
            <iframe src="{{ file.result_html.url }}" title="Analysis Report" style="border:none;"></iframe>
        </div>
    </div>

    <!-- Optional: Bootstrap Icons CDN for download icon -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> -->

</body>
</html>
