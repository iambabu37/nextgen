<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nxt-Gen Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <style>
    /* Make dropdown menu background a bit darker */
    .dropdown-menu {
      background-color: #e2e6ea !important; /* Slightly darker than default */
    }
    /* Make dropdown item hover/focus much more visible */
    .dropdown-menu .dropdown-item:hover,
    .dropdown-menu .dropdown-item:focus {
      background-color: #bfc8d1 !important; /* Even darker on hover/focus */
      color: #212529 !important;
    }
  </style>

<nav class="px-5 navbar navbar-expand-lg bg-secondary text-white">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Nxt-Gen</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3">
        <li class="nav-item">
          <a class="nav-link fw-bold" href="{% url 'home' %}">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-bold" href="#" role="button" data-bs-toggle="dropdown">Workflow</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">WGS</a></li>
            <li><a class="dropdown-item" href="#">WES</a></li>
            <li><a class="dropdown-item" href="#">RNASEQ</a></li>
            <li><a class="dropdown-item" href="#">METABOLOMICS</a></li>
            <li><a class="dropdown-item" href="#">PROTEOMICS</a></li>
            <li><a class="dropdown-item" href="#">SINGLE CELL RNA SEQ</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-bold" href="#" role="button" data-bs-toggle="dropdown">Tools</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'fastqc' %}">FASTQC</a></li>
            <li><a class="dropdown-item" href="#">MULTIQC</a></li>
            <li><a class="dropdown-item" href="#">BWA</a></li>
            <li><a class="dropdown-item" href="#">GATK</a></li>
            <li><a class="dropdown-item" href="#">ANNOVA</a></li>
            <li><a class="dropdown-item" href="{% url 'fastp' %}">FASTP</a></li>
            <li><a class="dropdown-item" href="#">STAR</a></li>
            <li><a class="dropdown-item" href="#">TRIMMOMATIC</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-bold" href="{% url 'about' %}">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-bold" href="{%url 'help' %}">Help</a>
        </li>
      </ul>
      <span class="navbar-text">
        <a href="{% url 'contact'%}" class="nav-link fw-bold">CONTACT</a>
      </span>
    </div>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
