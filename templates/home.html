{% load static %}
{% block content %}
<div class="div" id="home">

    <style>
        /* Flex container for full viewport height */
        /* Navbar fixed height */
    
    
        /* Main content fills remaining space */
        main {
          flex: 1 0 auto; /* grow and shrink */
          display: flex;
          overflow: hidden;      /* hide overflow */

        /* Image fills entire main content area and crops excess */
        main img {

          object-position: center;
          display: block;
        }
      </style>
